<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goofy aah soundboard | project</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <h1 class="title__deck">&#9642; goofy aah soundboard &#9642;</h1>
    <div class="container__deck">
        <button class="btn__style btnLegoCity">
            <img class="image_resize" src="assets/images/lego_city.png" alt="A man has fallen into a river in Lego City"></button>
        <button class="btn__style btnGoofyRingtone">
            <img class="image_resize" src="assets/images/goofy_aaa1.png" alt="Five Nights at Freddy's 2 ambience sound">
        </button>
        <button class="btn__style btnSpongebob">
            <img class="image_resize" src="assets/images/spongebob.png" alt="Spongebob music">
        </button>
        <button class="btn__style btnCartoon">
            <img class="image_resize" src="assets/images/goofy_slip.png" alt="Cartoon sounds mashup">
        </button>
        <button class="btn__style btnFnaf">
            <img class="image_resize" src="assets/images/fnaf_ambience.png" alt="Five Nights at Freddy's 2 ambience sound">
        </button>
        <button class="btn__style btnBonk">
            <img class="image_resize" src="assets/images/bonk_img.png" alt="Bonk">
        </button>
        <button class="btn__style btnBoom">
            <img class="image_resize" src="assets/images/shocked_emoji.png" alt="Five Nights at Freddy's 2 ambience sound">
        </button>
        <button class="btn__style btnBruh">
            <img class="image_resize" src="assets/images/bruh.png" alt="Bruh">
        </button>
        <button class="btn__style btnShadowWizard">
            <img class="image_resize" src="assets/images/shadow_wizard.png" alt="Shadow Wizard Money Gang, we love casting spells">
        </button>
        <button class="btn__style btnAmongus">
            <img class="image_resize" src="assets/images/amongus.png" alt="Among Us official music">
        </button>
        <button class="btn__style btnPianoRiff">
            <img class="image_resize" src="assets/images/piano_riff.png" alt="Piano riff">
        </button>
        <button class="btn__style btnSnoring">
            <img class="image_resize" src="assets/images/snoring.png" alt="Man snoring really loudly">
        </button>
        <button class="btn__style btnAlarm">
            <img class="image_resize" src="assets/images/car_alarm.png" alt="Car alarm sound">
        </button>
        <button class="btn__style btnAlert">
            <img class="image_resize" src="assets/images/metalgear_alert.png" alt="Metal Gear alert sound">
        </button>
        <button class="btn__style btnSamsung">
            <img class="image_resize" src="assets/images/samsung_goofy.png" alt="Samsung ringtone">
        </button>
        <button class="btn__style btnSkibidi">
            <img class="image_resize" src="assets/images/skidibi_img.png" alt="Skibidi Dop Dop Yes Yes">
        </button>
        <button class="btn__style btnAmongusReveal">
            <img class="image_resize" src="assets/images/amongus_reveal.png" alt="Among Us reveal sound">
        </button>
        <button class="btn__style btnOhhMyGod">
            <img class="image_resize" src="assets/images/ooh_my_god.png" alt="Ooh my gawd original meme">
        </button>
        <button class="btn__style btnBombastic">
            <img class="image_resize" src="assets/images/mister_boombastic.png" alt="Mister Boombastic">
        </button>
    </div>

    <footer>
        <p>developed by <a href="#" target="_blank">@pamesss</a></p>
    </footer>

    <audio src="./assets/sounds/lego-city_audio.mp3" id="audio_btn_lego-city"></audio>
    <audio src="./assets/sounds/goofy-android-ringtone_audio.mp3" id="audio_btn_goofy-ringtone"></audio>
    <audio src="./assets/sounds/spongebob-song_audio.mp3" id="audio_btn_spongebob"></audio>
    <audio src="./assets/sounds/goofy-cartoon-ahh_audio.mp3" id="audio_btn_cartoon"></audio>
    <audio src="./assets/sounds/fnaf-ambience_audio.mp3" id="audio_btn_fnaf"></audio>
    <audio src="./assets/sounds/bonk-doge_audio.mp3" id="audio_btn_donk"></audio>
    <audio src="./assets/sounds/vine-boom_audio.mp3" id="audio_btn_boom"></audio>
    <audio src="./assets/sounds/bruh_audio.mp3" id="audio_btn_bruh"></audio>
    <audio src="./assets/sounds/shadow-wizard_audio.mp3" id="audio_btn_shadow-wizard"></audio>
    <audio src="./assets/sounds/amongus_audio.mp3" id="audio_btn_amongus"></audio>
    <audio src="./assets/sounds/goofy-ahh-piano-riff_audio.mp3" id="audio_btn_piano_riff"></audio>
    <audio src="./assets/sounds/snoring_audio.mp3" id="audio_btn_snoring"></audio>
    <audio src="./assets/sounds/goofy-ahh-alarm_audio.mp3" id="audio_btn_alarm"></audio>
    <audio src="./assets/sounds/metalgear-alert_audio.mp3" id="audio_btn_alert"></audio>
    <audio src="./assets/sounds/goofy-ahh-samsung_audio.mp3" id="audio_btn_samsung"></audio>
    <audio src="./assets/sounds/skibidi-dop-dop-yes-yes_audio.mp3" id="audio_btn_skibidi"></audio>
    <audio src="./assets/sounds/among-us-role-reveal-sound_audio.mp3" id="audio_btn_amongus-reveal"></audio>
    <audio src="./assets/sounds/oooh-my-god_audio.mp3" id="audio_btn_ooh-my-god"></audio>
    <audio src="./assets/sounds/mister-bombastic_audio.mp3" id="audio_btn_bombastic"></audio>

    <script src="soundboard-code.js"></script>
</body>
</html>
